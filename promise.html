<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <h1>Fetched API</h1>
     
        <div id="ul">

        </div>

        <div id="buttons">
      
        </div>
   
    
    <script type="module">
        import loadMain from "./main.js";
       loadMain();        
        function createButton(item){
            var btn_div = document.querySelector('#buttons');

            var btn = document.createElement('button')
            btn.textContent = item;
            btn_div.appendChild(btn);

            btn.onclick = function(){
                loadMain(item);
            }
        }

        for(var i = 0; i < 10; i++){
            createButton(i+1);
            console.log(i); 
        }
        
    </script>
</body>
